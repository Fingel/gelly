name: Rust

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    container: fedora:43

    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          dnf update -y
          dnf install -y \
            gtk4-devel \
            libadwaita-devel \
            gstreamer1-devel \
            gstreamer1-plugins-base-devel \
            dbus-devel \
            pkgconf-pkg-config \
            rust \
            cargo \
            rustfmt \
            clippy \
            gcc \
            gcc-c++

      - name: Check formatting
        run: cargo fmt --check

      - name: Run Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Build
        run: cargo build --verbose

      - name: Run tests
        run: cargo test --verbose
